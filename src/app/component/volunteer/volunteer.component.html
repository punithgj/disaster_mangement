<div class="volunteer-page-container">
    <!-- Search Section -->
    <div class="search-section">
        <input
            type="text"
            placeholder="Search by name, address, email, capabilities, or tagline..."
            [(ngModel)]="searchTerm"
            (input)="filterVolunteers()"
        />
    </div>
    

    <!-- Registered Volunteers Section -->
    <div class="registered-section">
        <h2>Registered Volunteers</h2>
        <div *ngIf="filteredVolunteers.length > 0; else noResults">
            <div *ngFor="let volunteer of filteredVolunteers" class="volunteer-card">
                <h3>{{ volunteer.name }}</h3>
                <p><strong>Phone:</strong> {{ volunteer.number }}</p>
                <p><strong>Email:</strong> {{ volunteer.email }}</p>
                <p><strong>Address:</strong> {{ volunteer.address }}</p>
                <p><strong>Capabilities:</strong> {{ volunteer.capabilities }}</p>
                <p><strong>Tagline:</strong> "{{ volunteer.tagline }}"</p>
                <hr />
            </div>
        </div>
        <ng-template #noResults>
            <p>No volunteers match your search criteria.</p>
        </ng-template>
    </div>

    <!-- Register to Volunteer Section -->
    <div class="register-section">
        <button (click)="toggleFormVisibility()">
            {{ isFormOpen ? 'Close Registration Form' : 'Register as Volunteer' }}
        </button>
        
        <div *ngIf="isFormOpen" class="registration-section">
            <h2>Volunteer Registration</h2>
            <form [formGroup]="volunteerForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="name">Name:</label>
                    <input id="name" formControlName="name" required />
                </div>

                <div>
                    <label for="number">Phone Number:</label>
                    <input id="number" formControlName="number" required />
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input id="email" formControlName="email" type="email" required />
                </div>

                <div>
                    <label for="address">Address:</label>
                    <input id="address" formControlName="address" required />
                </div>

                <div>
                    <label for="capabilities">What You Can Do:</label>
                    <textarea id="capabilities" formControlName="capabilities" required></textarea>
                </div>

                <div>
                    <label for="tagline">Tagline:</label>
                    <input id="tagline" formControlName="tagline" required />
                </div>

                <button type="submit" [disabled]="!volunteerForm.valid">Register</button>
            </form>
        </div>
    </div>
</div>
